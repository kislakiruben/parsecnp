name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        registry-url: 'https://npm.pkg.github.com'         
    - run: npm ci
    - run: npm run build
    - run: npm test
    - uses: JS-DevTools/npm-publish@v1
      env:
        NODE_AUTH_TOKEN: ${{ secrets.PKG_TOKEN_RW }}
      with:
        token: ${{ secrets.PKG_TOKEN_RW }}
        registry: 'https://npm.pkg.github.com'
